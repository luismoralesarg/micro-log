<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="electronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9feaf9"/>
      <stop offset="100%" style="stop-color:#47848f"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="#2f3241"/>

  <!-- Electron orbits -->
  <g fill="none" stroke="#9feaf9" stroke-width="6">
    <!-- Horizontal orbit -->
    <ellipse cx="128" cy="128" rx="90" ry="35" transform="rotate(0 128 128)"/>
    <!-- Top-left to bottom-right orbit -->
    <ellipse cx="128" cy="128" rx="90" ry="35" transform="rotate(60 128 128)"/>
    <!-- Top-right to bottom-left orbit -->
    <ellipse cx="128" cy="128" rx="90" ry="35" transform="rotate(-60 128 128)"/>
  </g>

  <!-- Center nucleus -->
  <circle cx="128" cy="128" r="20" fill="url(#electronGrad)"/>

  <!-- Electrons on orbits -->
  <circle cx="218" cy="128" r="10" fill="#9feaf9"/>
  <circle cx="83" cy="50" r="10" fill="#9feaf9"/>
  <circle cx="83" cy="206" r="10" fill="#9feaf9"/>
</svg>
